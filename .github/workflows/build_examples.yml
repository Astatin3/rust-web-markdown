on: [push]

name: build

jobs:
  trunk-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: ["custom-components", "editor", "onclick", "performance", "showcase"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
          profile: minimal
          target: wasm32-unknown-unknown
          override: true

      - uses: Swatinem/rust-cache@v2

      - uses: jetli/trunk-action@v0.5.0

      - name: Build example üéÅ
        shell: bash
        run: "cd yew-markdown/examples/${{matrix.example}} && trunk build --release --public-url /${{ github.event.repository.name }}"

      - name: upload result
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.example }}
          path: "yew-markdown/examples/${{ matrix.example }}/dist"
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: trunk-build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    environment:
      name: github-pages
        # don't forget to go to the settings/environment and to allow main to push !
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: combined-dist
          merge-multiple: false

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: combined-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
